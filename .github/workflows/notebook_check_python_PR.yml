name: Execute modified python notebooks on PR

on:
  pull_request:
    paths:
      # Python notebooks and scripts (only .ipynb and .py files in /python/ subdirectories)
      - '**/python/*.ipynb'
      - '**/python/*.py'
      # Python dependencies and utilities (anywhere in repo)
      - 'requirements.txt'
      # Configuration and workflow files
      - '.github/notebooks-config.json'
      - '.github/workflows/notebook-test-reusable.yml'
      - '.github/workflows/notebook_check_python_PR.yml'

jobs:
  test-changed-notebooks:
    uses: ./.github/workflows/notebook-test-reusable.yml
    with:
      environment: 'prod'
      notebook_selection: 'changed'
      base_sha: ${{ github.event.pull_request.base.sha }}
      head_sha: ${{ github.event.pull_request.head.sha }}