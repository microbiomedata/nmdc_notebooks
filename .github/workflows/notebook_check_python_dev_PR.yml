name: (dev) Execute modified python notebooks on PR

on:
  workflow_dispatch:
  #TODO: enable PR trigger after dev API is re-implemented
  # When re-enabling, add path filtering like notebook_check_python_PR.yml

jobs:
  test-changed-notebooks-dev:
    uses: ./.github/workflows/notebook-test-reusable.yml
    with:
      environment: 'dev'
      notebook_selection: 'changed'
      base_sha: ${{ github.event.pull_request.base.sha }}
      head_sha: ${{ github.event.pull_request.head.sha }}